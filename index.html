<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="display">0</div>
        <div class="row">
            <button class="square top" id="clearBtn">CLEAR</button>
        </div>
        <div class="row">
            <button class="square num pad" data-number>7</button>
            <button class="square num pad" data-number>8</button>
            <button class="square num pad" data-number>9</button>
            <button class="square right operand" data-operator>/</button>
        </div>
        <div class="row">
            <button class="square num pad" data-number>4</button>
            <button class="square num pad" data-number>5</button>
            <button class="square num pad" data-number>6</button>
            <button class="square right operand" data-operator>*</button>
        </div>
        <div class="row">
            <button class="square num pad" data-number>1</button>
            <button class="square num pad" data-number>2</button>
            <button class="square num pad" data-number>3</button>
            <button class="square right operand" data-operator>-</button>
        </div>
        <div class="row">
            <button class="square right" id="pointBtn">.</button>
            <button class="square num pad" data-number>0</button>
            <button class="square right" id="equalsBtn">=</button>
            <button class="square right operand" data-operator>+</button>
        </div>
    </div>
</body>

</html>
