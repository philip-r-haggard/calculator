<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="display">0</div>
        <div class="row">
            <button type="button" class="square">AC</button>
            <button type="button" class="square">+/-</button>
            <button type="button" class="square">%</button>
            <button type="button" class="square">/</button>
        </div>
        <div class="row">
            <button type="button" class="square num">7</button>
            <button type="button" class="square num">8</button>
            <button type="button" class="square num">9</button>
            <button type="button" class="square">*</button>
        </div>
        <div class="row">
            <button type="button" class="square num">4</button>
            <button type="button" class="square num">5</button>
            <button type="button" class="square num">6</button>
            <button type="button" class="square">-</button>
        </div>
        <div class="row">
            <button type="button" class="square num">1</button>
            <button type="button" class="square num">2</button>
            <button type="button" class="square num">3</button>
            <button type="button" class="square">+</button>
        </div>
        <div class="row">
            <button type="button" class="long num">0</button>
            <button type="button" class="square">.</button>
            <button type="button" class="square">=</button>
        </div>
    </div>
</body>

</html>
