<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="display">0</div>
        <div class="row-1">
            <button type="button" class="square">AC</button>
            <button type="button" class="square">+/-</button>
            <button type="button" class="square">%</button>
            <button type="button" class="square">/</button>
        </div>
        <div class="row-2">
            <button type="button" class="square">7</button>
            <button type="button" class="square">8</button>
            <button type="button" class="square">9</button>
            <button type="button" class="square">*</button>
        </div>
        <div class="row-3">
            <button type="button" class="square">4</button>
            <button type="button" class="square">5</button>
            <button type="button" class="square">6</button>
            <button type="button" class="square">-</button>
        </div>
        <div class="row-4">
            <button type="button" class="square">1</button>
            <button type="button" class="square">2</button>
            <button type="button" class="square">3</button>
            <button type="button" class="square">+</button>
        </div>
        <div class="row-5">
            <button type="button" class="long">0</button>
            <button type="button" class="square">.</button>
            <button type="button" class="square">=</button>
        </div>
    </div>
</body>

</html>
