<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="display">0</div>
        <div class="row">
            <button type="button" class="square top clear">AC</button>
            <button type="button" class="square top">+/-</button>
            <button type="button" class="square top">%</button>
            <button type="button" class="square right operand">/</button>
        </div>
        <div class="row">
            <button type="button" class="square num pad">7</button>
            <button type="button" class="square num pad">8</button>
            <button type="button" class="square num pad">9</button>
            <button type="button" class="square right operand">*</button>
        </div>
        <div class="row">
            <button type="button" class="square num pad">4</button>
            <button type="button" class="square num pad">5</button>
            <button type="button" class="square num pad">6</button>
            <button type="button" class="square right operand">-</button>
        </div>
        <div class="row">
            <button type="button" class="square num pad">1</button>
            <button type="button" class="square num pad">2</button>
            <button type="button" class="square num pad">3</button>
            <button type="button" class="square right operand">+</button>
        </div>
        <div class="row">
            <button type="button" class="long num pad">0</button>
            <button type="button" class="square pad">.</button>
            <button type="button" class="square right equal">=</button>
        </div>
    </div>
</body>

</html>
